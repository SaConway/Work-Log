<header ng-include="'app/header.html'"></header>

<div id="settings">
  <h1>Update Your Private Information</h1>
  <div>
    <span>Hourly Wage:</span>
    <input ng-model="hourlyWage" type="number"></input>
  </div>
  <p id="success-messege" ng-show="updatedSuccessfully">The information was updated successfully</p>
  <p id="failure-meesege" ng-show="updateFailed">Failed to update the information</p>
  <button ng-click="OnSave()">Save</button>
</div>
