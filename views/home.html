<div id="first-container">
  <button class="btn-newshift" id="new-shift-btn" ng-click="OnNewShift()" hidden="true">Start a New Shift</button>
  <div id="shift-erea">
    <button class="btn-newshift" id="end-shift-btn" ng-click="OnEndShift()" hidden="true">End This Shift</button>
    <p id="shift-info" hidden="true">Time Passed<br/><span id="stopwatch"></span></p>
  </div>
</div>
<div id="socond-container">
  <p id="month-shifts">{{thisMonth}}'s shifts so far..</p>
  <div ng-include="'total_statistics.html'" ng-controller="statisticsController" ng-show="isShifts"></div>
  <div ng-include="'shifts_table.html'" ng-controller="shiftsTableController" ng-show="isShifts"></div>

</div>
<link href="content/css/home.css" rel="stylesheet" type="text/css"/>
