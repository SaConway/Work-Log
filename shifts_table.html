<table>
  <tr>
    <th>START</th>
    <th>END</th>
    <th>DATE</th>
    <th>HOURS</th>
    <th>WAGE</th>
    <th></th>
  </tr>
  <tr ng-repeat="shift in shifts | orderBy:'date':true">
    <td>{{shift.start}}</td>
    <td>{{shift.end}}</td>
    <td>{{shift.date}}</td>
    <td>{{shift.hours}}</td>
    <td>{{calculateWage(shift.hours)}}</td>
    <td><button id="delete-btn" ng-click="deleteShift(shift.id)"><i class="fa fa-trash"></i></button></td>
  </tr>
</table>
