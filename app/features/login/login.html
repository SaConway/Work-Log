<div id="login" ng-keypress="KeyPress($event)">
  <h1>Work Log</h1>

  <div class="row">
    <label>Full Name:</label>
    <input ng-model="fullName"></input>
  </div>
  <div class="row">
    <label>Id:</label>
    <input ng-model="id"></input>
  </div>

  <div ng-style="{ 'color' : 'red'}">{{error}}</div>
  <button ng-click="OnLoginBtn()">Login</button>
</div>
