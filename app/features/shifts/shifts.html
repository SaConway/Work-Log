<header ng-include="'app/header.html'"></header>

<div id="shift-table-page">
  <div id="select-month-year">
    <span>Year:</span>
    <select ng-change="selectedYearChanged()" ng-model="selectedYear" ng-options="x for x in years"></select>
    <span id="month-span">Month:</span>
    <select ng-change="selectedMonthChanged()" ng-model="selectedMonth" ng-options="x for x in months"></select>
  </div>
  <button ng-click="DownloadExcel()" id="download-btn" ng-show="isShifts">Download Excel</button>
  <div ng-include="'app/features/shifts/total_statistics.html'" ng-controller="statisticsController" ng-show="isShifts"></div>
  <div ng-include="'app/features/shifts/shifts_table.html'" ng-controller="shiftsTableController" ng-show="isShifts"></div>
  <span ng-hide="isShifts">No shifts in {{selectedMonth}} {{selectedYear}}</span>
</div>
